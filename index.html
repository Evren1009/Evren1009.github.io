<style>
body{

    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;

}

.card{
    background:rgba(255,255,255,0.1);
    padding:2rem;
    border-radius:18px;

    border:2px solid #f1c40f;

h1{color:#f1c40f;font-size:2.5rem}

.btn{
    background:#e74c3c;

/* HEDÄ°YE */
#gift{
    position:fixed;

    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:.4s;
    z-index:999;
}

#gift.show{
    visibility:visible;
    opacity:1;
}

.gift-emoji{
    font-size:6rem;
    animation:bounce .8s ease-out;
}

.gift-text{
    margin-top:15px;
    font-size:1.2rem;
    color:#2ecc71;
    animation:fadeUp .6s ease-out;
}

@keyframes bounce{
    0%{transform:scale(0)}
    60%{transform:scale(1.2)}
    100%{transform:scale(1)}
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

/* KAR */
.snow{
    position:absolute;
    top:-10px;
    animation:fall linear infinite;
    user-select:none;
}

@keyframes fall{
    to{transform:translateY(105vh)}
}
</style>
</head>
