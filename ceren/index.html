<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odama Ho≈ügeldin</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a011a;
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #4b0082, #800080, #da70d6, #8a2be2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.6;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #da70d6, transparent);
            border-radius: 50%;
            animation: floatUp linear infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 0; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 0.8; }
        }

        .welcome-card {
            position: relative;
            z-index: 10;
            padding: 40px 30px;
            background: rgba(40, 0, 40, 0.6);
            border-radius: 25px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(150, 0, 150, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transition: transform 0.15s ease;
        }

        /* üëÄ G√ñZLER */
        .eyes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .eye {
            width: 40px;
            height: 40px;
            background: #f0e0f0;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 15px rgba(180,0,180,0.6);
        }

        .pupil {
            width: 14px;
            height: 14px;
            background: #4b0082;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 2.8rem;
            color: #d8bfd8;
            text-shadow: 0 0 20px #800080;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            color: #f0e0f0;
            margin-top: 10px;
        }

        .line {
            width: 90px;
            height: 3px;
            background: linear-gradient(to right, #8a2be2, #da70d6);
            margin: 25px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px #8a2be2;
        }

        .light-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(200,0,200,0.6) 30%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: fadeOut 2s forwards;
            filter: blur(6px);
            z-index: 5;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.6); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(218,112,214,0.4);
            transform: translate(-50%, -50%);
            animation: ripple 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 4;
        }

        @keyframes ripple {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 200px; height: 200px; opacity: 0; }
        }

        /* ‚ö†Ô∏è FAKE ERROR */
        .fake-error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(40,0,40,0.95);
            border: 2px solid #da70d6;
            border-radius: 20px;
            padding: 25px 30px;
            text-align: center;
            box-shadow: 0 0 40px rgba(200,0,200,0.8);
            opacity: 0;
            pointer-events: none;
            transition: 0.4s ease;
            z-index: 999;
        }

        .fake-error.show {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        .fake-error button {
            margin-top: 15px;
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #8a2be2, #da70d6);
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="welcome-card" id="card">
    <div class="eyes">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
    </div>

    <h1>Odama Ho≈ügeldin</h1>
    <div class="line"></div>
    <p>Sakƒ±n etrafƒ± daƒüƒ±tma! üòÑ</p>
</div>

<div class="fake-error" id="fakeError">
    <h2>‚ö†Ô∏è ERROR 404</h2>
    <p>DAƒûINIKLIK BULUNDU</p>
    <p>√á√∂z√ºm: Topla.</p>
    <button onclick="closeError()">Tamam üòî</button>
</div>

<script>
    document.addEventListener('mousemove', e => {
        createLight(e.clientX, e.clientY);

        document.querySelectorAll('.eye').forEach(eye => {
            const pupil = eye.querySelector('.pupil');
            const rect = eye.getBoundingClientRect();
            const angle = Math.atan2(
                e.clientY - (rect.top + rect.height / 2),
                e.clientX - (rect.left + rect.width / 2)
            );
            pupil.style.transform = `translate(${Math.cos(angle)*6}px, ${Math.sin(angle)*6}px)`;
        });
    });

    function createLight(x, y) {
        const p = document.createElement('div');
        p.className = 'light-particle';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        const size = Math.random() * 50 + 30;
        p.style.width = p.style.height = size + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 2000);
    }

    document.addEventListener('click', e => {
        const r = document.createElement('div');
        r.className = 'ripple';
        r.style.left = e.clientX + 'px';
        r.style.top = e.clientY + 'px';
        document.body.appendChild(r);
        setTimeout(() => r.remove(), 800);
    });

    for (let i = 0; i < 25; i++) {
        const p = document.createElement('div');
        p.className = 'bg-particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = 2 + Math.random() * 3 + 's'; // 2‚Äì5 saniye
        p.style.animationDelay = Math.random() * 2 + 's';       // 0‚Äì2 saniye
        document.body.appendChild(p);
    }

    setTimeout(() => {
        document.getElementById('fakeError').classList.add('show');
    }, 20000);

    function closeError() {
        document.getElementById('fakeError').classList.remove('show');
    }

    const card = document.getElementById('card');
    document.addEventListener('mousemove', e => {
        const x = (window.innerWidth / 2 - e.clientX) / 25;
        const y = (window.innerHeight / 2 - e.clientY) / 25;
        card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
</script>

</body>
</html>
