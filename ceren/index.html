<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Purple Sanctuary</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #1a011a; /* Very dark purple */
            font-family: 'Montserrat', sans-serif;
            color: #e0e0e0; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Gradient background with subtle animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4b0082, #800080, #da70d6, #8a2be2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main content card */
        .welcome-card {
            position: relative;
            z-index: 10;
            padding: 40px 30px;
            background: rgba(40, 0, 40, 0.6); /* Semi-transparent dark purple */
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(180, 0, 180, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(12px); /* Frosted glass effect */
            border: 1px solid rgba(150, 0, 150, 0.3);
            animation: fadeInScale 1.2s ease-out;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #d8bfd8; /* Thistle - lighter purple */
            text-shadow: 0 0 15px #800080, 0 0 25px #4b0082;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            color: #f0e0f0;
        }

        .line {
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #8a2be2, #da70d6);
            margin: 25px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px #8a2be2;
        }

        /* Interactive Light Particles */
        .light-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(200, 0, 200, 0.6) 20%, rgba(100, 0, 100, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeOut 2s forwards;
            filter: blur(5px);
            z-index: 5;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.5); }
        }

        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
    </style>
</head>
<body>

    <div class="welcome-card">
        <h1>Welcome to My Room</h1>
        <div class="line"></div>
        <p>Step into a world of purple hues and good vibes. <br>Make yourself comfortable.</p>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            createLightParticle(e.clientX, e.clientY);
        });

        document.addEventListener('touchstart', function(e) {
            for (let i = 0; i < e.touches.length; i++) {
                createLightParticle(e.touches[i].clientX, e.touches[i].clientY);
            }
        }, { passive: true });

        function createLightParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'light-particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            const size = Math.random() * 50 + 30; // Random size between 30 and 80px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 2000); // Remove particle after 2 seconds (matches fadeOut animation duration)
        }
    </script>
</body>
</html>
